<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stickerio</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <style>
        html {
            background-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row title justify-content-center" id="signinTitle">
            <div class="col-md-4 p-4">
                <h1 class="text-center" id="signinTitleFont" data-aos="fade-in" data-aos-duration="1500">Stickerio</h1>
            </div>
        </div>
        <div class="row about">
            <div class="col-md-5 mx-auto mt-4 px-5 pb-5 pt-3 csborder" data-aos="fade-in" data-aos-delay="300" data-aos-duration="1500">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">
                            About
                        </h2>
                        <p class="about-text">test</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row signIn justify-content-center">
            <div class="col-md-2 mt-5 px-1 py-3 csborder text-center" id="googleSign" data-aos="fade-in" data-aos-delay="600" data-aos-duration="1500">
                Sign In Through Google
                <!-- <button id="googleSign">Sign In Through Google</button> -->
            </div>
        </div>
    </div>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.0.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.0.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.0.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.0.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.0.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="scripts/index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
